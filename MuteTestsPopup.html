<!DOCTYPE html>
<html>
  <head>
    <title>Muting Tests</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="http://localhost:4414/extensions-api.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <center>
        <h2>Muting Tests</h2>
        <textarea id="output" readonly cols=75 rows=10></textarea>
        <br/>
        <button id="close" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
      </center>
      </div>
    </div>
  </body>
  <script>
    tableau.extensions.initializeDialogAsync().then((message) => {
      $('#output').val(message)
      $('#close').click(() => {
        tableau.extensions.ui.closeDialog("payload can't be empty, but we'll ignore this");
      });
    });
  </script>
</html>
